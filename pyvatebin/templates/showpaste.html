{% extends 'base.html' %}
{% block content %}

<br>
<pre class="formated" id="decpaste"></pre>
<br>
<!-- yes, inline script is bad -->
<script type="text/javascript">
    var hashkey = window.location.hash.substr(1);
    decrypt({{entry.paste_text|tojson|safe}}, unescape(hashkey), {{entry.nonce|tojson|safe}});
</script>
{% endblock %}
